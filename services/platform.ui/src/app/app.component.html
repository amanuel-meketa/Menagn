<nz-layout>
  <nz-sider
    nzCollapsible
    [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null"
    nzTheme="light"
  >
    <div class="logo">Menagn</div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <a routerLink="/home">
          <span nz-icon nzType="dashboard"></span>
          <span>Dashboard</span>
        </a>
      </li>
      <li nz-submenu nzTitle="User Management" nzIcon="team">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/list">Users</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="#">Roles</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="#">Groups</a>
          </li>
        </ul>
      </li>
      <li nz-submenu nzTitle="Application List" nzIcon="appstore">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="#">App List</a>
          </li>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="#">Process List</a>
          </li>
        </ul>
      </li>
      <li nz-menu-item>
        <nz-icon nzType="file"></nz-icon>
        <span>File</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <span
        class="trigger"
        nz-icon
        [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
        (click)="isCollapsed = !isCollapsed"
      ></span>
    </nz-header>
    <nz-content>
      <!-- <nz-breadcrumb>
        <nz-breadcrumb-item>User</nz-breadcrumb-item>
        <nz-breadcrumb-item>Bill</nz-breadcrumb-item>
      </nz-breadcrumb> -->
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer> <p>Copyright Â© Menagn Software {{ currentYear }}. All rights reserved.</p> </nz-footer>
  </nz-layout>
</nz-layout>
