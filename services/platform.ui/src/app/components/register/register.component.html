<div class="register-container">
    <form nz-form [formGroup]="validateForm" class="register-form" (ngSubmit)="submitForm()">
      <div class="text">
        <h1>Register User</h1>
      </div>

      <!-- First Name (Optional) -->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="firstname" placeholder="First Name (Optional)" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <!-- Last Name (Optional) -->
      <nz-form-item>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="lastname" placeholder="Last Name (Optional)" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <!-- Username (Required) -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your username!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="username" placeholder="Username" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <!-- Email (Required) -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input a valid email!">
          <nz-input-group nzPrefixIcon="mail">
            <input type="email" nz-input formControlName="email" placeholder="Email" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <!-- Password (Required) -->
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your password!">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="Password" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
  
      <!-- Register Button -->
      <button nz-button class="register-button" nzType="primary" [disabled]="validateForm.invalid">
        Register
      </button>
      <br />
      <br />
  
      <!-- Link to Login -->
      <div class="login-link">
        <span>Already have an account? </span><a (click)="router.navigate(['/login'])">Login here!</a>
      </div>
    </form>
  </div>
