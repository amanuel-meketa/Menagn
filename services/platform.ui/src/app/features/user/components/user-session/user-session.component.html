<!-- Delete All Button positioned on the right side with red color -->
<div style="text-align: right; margin-bottom: 10px;">
    <button nz-button nzType="dashed" (click)="showDeleteConfirm()">Delete all</button>
  </div>
  
  <!-- Table displaying the user sessions -->
  <nz-table *ngIf="listOfData.length > 0" #headerTable [nzScroll]="{ y: '280px' }">
    <thead>
      <tr>
        <th>Ip Address</th>
        <th>Start</th>
        <th>Last Access</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of listOfData">
        <td>{{ data.ipAddress }}</td>
        <td>{{ data.start }}</td>
        <td>{{ data.lastAccess }}</td>
        <td nzCellControl="action">
          <nz-divider nzType="vertical"></nz-divider>
          <button nz-button nzSize="small" (click)="deleteSession(data.id)" nzDanger>Delete</button>
        </td>
      </tr>
    </tbody>
  </nz-table>
  
  <!-- Show message when no sessions are found -->
  <p *ngIf="listOfData.length === 0" style="text-align: center; font-size: 16px; color: #888;">
    No sessions found for this user.
  </p>
