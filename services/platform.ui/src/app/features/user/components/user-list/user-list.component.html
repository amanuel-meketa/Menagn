<nz-table #nzTable [nzData]="filteredUserList" nzTableLayout="fixed">
  <thead>
    <tr>
      <th nzCustomFilter>
        Username
        <nz-filter-trigger [nzVisible]="isSearchVisible" [nzActive]="searchValue.length > 0" [nzDropdownMenu]="menu">
          <span nz-icon nzType="search" (click)="toggleSearchVisibility()"></span>
        </nz-filter-trigger>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <div style="padding: 8px;">
            <input nz-input [(ngModel)]="searchValue" (ngModelChange)="filterUserList()" placeholder="Search by username" />
          </div>
        </nz-dropdown-menu>
      </th>
      <th>Full Name</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of filteredUserList">
      <td>
        <a [routerLink]="['/user-details/', user.id]">{{ user.username }}</a>
      </td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>
        <nz-space [nzSize]="8">
          <button nz-button nzSize="small">Details</button>
          <button nz-button nzSize="small" nzType="primary">Edit</button>
          <button nz-button nzSize="small" (click)="deleteUser(user.id)" nzDanger>Delete</button>
        </nz-space>        
      </td>
    </tr>
  </tbody>
</nz-table>
