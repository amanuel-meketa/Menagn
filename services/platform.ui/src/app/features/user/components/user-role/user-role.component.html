<nz-transfer
  [nzDataSource]="list"
  nzShowSearch
  [nzOperations]="['assign', 'remove']"
  [nzListStyle]="{ 'width.px': 450, 'height.px': 470 }"
  (nzSelectChange)="select($event)"
  (nzChange)="change($event)"
  [nzFooter]="footerTemplate"
>
  <!-- Custom Footer Button -->
  <ng-template #footerTemplate>
    <button nz-button (click)="reload()" nzSize="small" style="float: right; margin: 10px;">
      Reload
    </button>
  </ng-template>
</nz-transfer>
