<nz-breadcrumb style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
  <nz-breadcrumb-item>
    <a routerLink="/list" style="text-decoration: underline;">User List</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>User Details</nz-breadcrumb-item>
</nz-breadcrumb>

  <nz-tabset nzType="card">
    <!-- User Details Tab -->
    <nz-tab [nzTitle]="'User Details'">
      <div *ngIf="!userDetails">
        <nz-spin nzSize="large" nzTip="Loading user details..."></nz-spin>
        <!-- Optionally add an error message for failed data fetch -->
        <div *ngIf="!userDetails && !isModified">
          <p>Error loading user details!</p>
        </div>
      </div>

      <div *ngIf="userDetails">
        <form nz-form>
          <nz-table #editTable [nzData]="listOfData" [nzBordered]="true" [nzFrontPagination]="false">
            <tbody>
              <tr *ngFor="let item of listOfData">
                <td>{{ item.field }}</td>
                <td>
                  <input nz-input [(ngModel)]="item.value" [name]="item.field.replace(' ', '_')" [readonly]="item.isRestricted" (ngModelChange)="checkForChanges()" class="wide-input"/>
                </td>
              </tr>
            </tbody>
          </nz-table>

          <div class="button-container">
            <button nz-button nzType="default" (click)="resetChanges()" [disabled]="!isModified">Reset</button>
            <button nz-button nzType="primary" (click)="saveAllChanges()" [disabled]="!isModified"> Save Changes</button>
          </div>
        </form>
      </div>
    </nz-tab>

    <!-- Other Tabs -->
    <nz-tab [nzTitle]="'Reset Password'">
      <app-reset-password></app-reset-password>
    </nz-tab>    

    <nz-tab [nzTitle]="'Role'">
      <p>Role-related content will go here...</p>
    </nz-tab>

    <nz-tab [nzTitle]="'Session'">
      <p>Session details will go here...</p>
    </nz-tab>

  </nz-tabset>
