<nz-breadcrumb style="display: flex; justify-content: flex-end; margin-bottom: 16px;">
  <nz-breadcrumb-item>
    <a (click)="goBack()" style="text-decoration: underline;">Active Templates</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Start Instance</nz-breadcrumb-item>
</nz-breadcrumb>

<div class="page-wrap">
  <!-- Page Header -->
  <div class="header flex items-center justify-between mb-6">
    <button nz-button nzType="default" nzGhost (click)="goBack()" class="flex items-center gap-2">
      <i nz-icon nzType="arrow-left"></i> Back
    </button>
    <h2 class="title text-2xl font-bold">Start Instance</h2>
  </div>

  <!-- Form Card -->
  <nz-card nzBordered class="shadow-lg rounded-2xl p-6 bg-white">
    <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm()" nzLayout="vertical">
      <!-- Hidden userId -->
      <input type="hidden" formControlName="userId" />

      <!-- Template -->
      <nz-form-item>
        <nz-form-label nzFor="templateId">Template</nz-form-label>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="appstore">
            <input nz-input id="templateId" formControlName="templateId" readonly class="bg-gray-100 font-semibold" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Current User (display only) -->
      <nz-form-item>
        <nz-form-label nzFor="userId">Current User</nz-form-label>
        <nz-form-control>
          <nz-input-group nzPrefixIcon="user">
            <input nz-input id="userId" formControlName="userId"  class="bg-gray-100 font-semibold" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <!-- Actions -->
      <div class="flex justify-end gap-3 mt-6">
        <button nz-button nzType="primary" [disabled]="validateForm.invalid || starting" [nzLoading]="starting" class="flex items-center gap-2">
          <i nz-icon nzType="play-circle"></i> Send Request
        </button>
      </div>
    </form>
  </nz-card>
</div>
