<ng-template #roleFormTemplate>
  <nz-tabs nzType="card">
    <nz-tab [nzTitle]="'Role Details'">
      <form nz-form [formGroup]="validateForm" nzLayout="horizontal">
        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzLabelAlign="left">Role Id</nz-form-label>
          <nz-form-control [nzSpan]="18">
            <input nz-input formControlName="id" [readonly]="true" class="readonly-field" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzLabelAlign="left">Role Name</nz-form-label>
          <nz-form-control [nzSpan]="18">
            <input nz-input formControlName="name" />
          </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-label [nzSpan]="6" nzLabelAlign="left">Description</nz-form-label>
          <nz-form-control [nzSpan]="18">
            <textarea formControlName="description" nz-input rows="3"></textarea>
          </nz-form-control>
        </nz-form-item>
      </form>

      <button nz-button (click)="updateRole()">Save</button>
    </nz-tab>

    <nz-tab [nzTitle]="'Assigned Users'">
      <app-role-assigned-users [roleName]="validateForm.value.name!"></app-role-assigned-users>
    </nz-tab>

  </nz-tabs>
</ng-template>
