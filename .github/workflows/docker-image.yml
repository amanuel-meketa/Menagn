name: menagn.ui pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/platform.ui/**'  # Only trigger when changes happen in platform.ui
    paths-ignore:
      - README.md
      - .gitignore
      - .dockerignore
      - ./services/platform.api  # Ignore changes in platform.api
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/platform.ui/**'  # Only trigger on changes in platform.ui
    paths-ignore:
      - README.md
      - .gitignore
      - .dockerignore
      - ./services/platform.api  # Ignore changes in platform.api
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-modules-${{ hashFiles('services/platform.ui/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm install
        working-directory: services/platform.ui

      - name: Build the Angular app
        run: npm run build -- --configuration=production
        working-directory: services/platform.ui

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Verify Docker Login
        run: docker info

      - name: Check built images (before push)
        run: docker images

      - name: Build and push Docker image
        run: |
          docker buildx build --platform linux/amd64,linux/arm64 --push \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/platform.ui:latest \
            --tag ${{ secrets.DOCKERHUB_USERNAME }}/platform.ui:${{ github.run_number }} \
            -f services/platform.ui/Dockerfile \
            services/platform.ui
