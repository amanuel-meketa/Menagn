name: approvals.pipeline

on:
  push:
    branches: [ "main" ]
    paths:
      - 'services/platform.approvals/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/platform.approvals/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up QEMU for multi-architecture builds
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: services/platform.approvals
          file: services/platform.approvals/approvals.api/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/platform.approvals:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/platform.approvals:${{ github.run_number }}
