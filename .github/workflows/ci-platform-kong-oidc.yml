name: ci-platform-kong-oidc

on:
  push:
    branches: [ "main" ]
    paths:
      - 'gateway/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'gateway/**'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up QEMU for multi-arch builds
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 5. Build and push Docker image
      - name: Build and push Kong OIDC image
        uses: docker/build-push-action@v3
        with:
          context: ./gateway         
          file: ./gateway/Dockerfile 
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/platform.kong-oidc:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/platform.kong-oidc:${{ github.run_number }}
