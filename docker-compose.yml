version: '3.9'

services:
  security.api:
    container_name: platform.security
    image: menagn/security
    build:
      context: ./services/platform.security
      dockerfile: security.api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=9090
    ports:
      - 9090:9090
    networks:
      - menagn-network

  platform.approvals:
    container_name: platform.approvals
    image: menagn/approvals
    build:
      context: ./services/platform.approvals
      dockerfile: approvals.api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://0.0.0.0:7070
      - DatabaseProvider=Postgres
      - ConnectionStrings__Postgres=Host=platform-database;Port=5432;Database=Approvals;Username=postgres;Password=postgres
    ports:
      - 2000:7070
    networks:
      - menagn-network 

  platform.ui:
    container_name: platform.ui
    image: menagn/ui
    build:
      context: ./services/platform.ui
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - menagn-network 
      
  postgres:
    container_name: platform-database
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: Keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - menagn-network
    ports:
      - "5432:5432"  

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    networks:
      - menagn-network
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@menagn.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:8083"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  keycloak:
    container_name: platform.keycloak
    image: quay.io/keycloak/keycloak:26.1.0
    command: ["start", "--http-enabled=true", "--hostname-strict=false"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://platform-database:5432/Keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    restart: always
    depends_on:
      - postgres
    networks:
      - menagn-network
      
  nginx:
    image: nginx
    restart: always
    build:
      context: ./gateway
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - 80:80
    depends_on:
      - platform.ui
      - security.api
    networks:
      - menagn-network
    volumes:
      - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      retries: 3
volumes:
  postgres_data:
  pgadmin-data:

networks:
  menagn-network:
    driver: bridge
