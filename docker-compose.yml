version: "3.9"

services:
  # ------------------------------
  # Main Platform Services
  # ------------------------------
  security.api:
    container_name: platform.security
    image: amanuelmeketa/identitypro:latest
    platform: linux/amd64
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_HTTP_PORTS: 9090
    ports:
      - "9090:9090"
    networks:
      - menagn-network

  platform.approvals:
    container_name: platform.approvals
    image: amanuelmeketa/platform.approvals:latest
    platform: linux/amd64
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ASPNETCORE_URLS: http://0.0.0.0:7070
      DatabaseProvider: Postgres
      ConnectionStrings__Postgres: "Host=platform-database;Port=5432;Database=Approvals;Username=postgres;Password=password"
    ports:
      - "2000:7070"
    networks:
      - menagn-network
  
  platform-authorization:
    container_name: authorization-service
    image: amanuelmeketa/platform-authorization:latest
    networks:
      - menagn-network
    ports:
      - "5005:5005"

  platform.bootstrapper:
    container_name: service-bootstrapper
    image: amanuelmeketa/platform.bootstrapper:latest
    networks:
      - menagn-network
    depends_on:
      postgres:
        condition: service_healthy
      kong-postgres:
        condition: service_healthy
      kong-migration:
        condition: service_completed_successfully
      migrate:
        condition: service_completed_successfully
      authorization-provider:
        condition: service_healthy  

  platform.ui:
    container_name: platform.ui
    image: amanuelmeketa/platform.ui:latest
    platform: linux/amd64
    ports:
      - "5000:80"
    networks:
      - menagn-network

  # ------------------------------
  # Main Postgres for platform
  # ------------------------------
  postgres:
    container_name: platform-database
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432" 
    networks:
      - menagn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:8083"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    networks:
      - menagn-network

  keycloak:
    container_name: platform.keycloak
    image: quay.io/keycloak/keycloak:26.3.3
    command: ["start", "--http-enabled=true", "--hostname-strict=false", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://platform-database:5432/postgres
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: password
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    restart: always
    networks:
      - menagn-network
    volumes:
      - ./infrastructure/keycloak/themes/debelo:/opt/keycloak/themes/debelo:ro
      - ./configeration/keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro

  migrate:
    container_name: authorization.migrate
    image: openfga/openfga:latest
    command: migrate
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://postgres:password@platform-database:5432/postgres?sslmode=disable
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - menagn-network

  authorization-provider:
    container_name: authorization-provider
    image: openfga/openfga:latest
    command: run --http-addr :6060
    environment:
      OPENFGA_DATASTORE_ENGINE: postgres
      OPENFGA_DATASTORE_URI: postgres://postgres:password@platform-database:5432/postgres?sslmode=disable
      OPENFGA_LOG_FORMAT: json
      OPENFGA_AUTH_TOKEN: w9F#2vLq8Xy!bR3uPz6@Hj7KmQdT1sVc
    depends_on:
      migrate:
        condition: service_completed_successfully
    ports:
      - "6060:6060"  
      - "3000:3000"
    networks:
      - menagn-network

  # ------------------------------
  # Kong Services
  # ------------------------------
  kong-postgres:
    container_name: kong-database
    image: postgres:17
    restart: always
    environment:
      POSTGRES_DB: kong
      POSTGRES_USER: kong
      POSTGRES_PASSWORD: kongpassword
    ports:
      - "5435:5432"
    networks:
      - menagn-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kong"]
      interval: 5s
      timeout: 5s
      retries: 10

  kong-migration:
    image: amanuelmeketa/kong-oidc:latest
    container_name: kong-migration
    command: ["kong", "migrations", "bootstrap"]
    networks:
      - menagn-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpassword
      KONG_PG_DATABASE: kong
    depends_on:
      kong-postgres:
        condition: service_healthy
    restart: "no"

  kong:
    container_name: kong
    build:
      context: ./gateway
      dockerfile: Dockerfile
    restart: always
    networks:
      - menagn-network
    environment:
      KONG_DATABASE: postgres
      KONG_PG_HOST: kong-postgres
      KONG_PG_USER: kong
      KONG_PG_PASSWORD: kongpassword
      KONG_PG_DATABASE: kong
      KONG_PLUGINS: bundled,kong-oidc

      KONG_PROXY_LISTEN: "0.0.0.0:8000"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_ADMIN_GUI_LISTEN: "0.0.0.0:8002"
      KONG_ADMIN_GUI_URL: "http://localhost:8002"

    depends_on:
      kong-migration:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
      - "8001:8001"
      - "8002:8002"
  
# ------------------------------
# Volumes & Networks
# ------------------------------
volumes:
  postgres_data:
  pgadmin-data:

networks:
  menagn-network:
    driver: bridge
