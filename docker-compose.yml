version: '3.9'

services:
  security.api:
    container_name: platform.security
    image: menagn/security
    build:
      context: ./services/security.api
      dockerfile: security.api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=9090
    ports:
      - 9090:9090
    networks:
      - menagn-network
      
  platform.ui:
    container_name: platform.ui
    image: menagn/ui
    build:
      context: ./services/platform.ui
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - menagn-network 
      
  postgres:
    container_name: platform-database
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: Keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      - menagn-network

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    networks:
      - menagn-network
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@menagn.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  keycloak:
    container_name: platform.keycloak
    image: quay.io/keycloak/keycloak:26.1.0
    command: start --hostname-strict=false
    environment:
      KC_HOSTNAME: localhost
      KC_HOSTNAME_PORT: 8080
      KC_HOSTNAME_STRICT_BACKCHANNEL: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_HEALTH_ENABLED: true
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres/Keycloak
      KC_DB_USERNAME: postgres
      KC_DB_PASSWORD: postgres
    ports:
      - 8080:8080
    restart: always
    depends_on:
      - postgres
    networks:
      - menagn-network

volumes:
  postgres_data:
  pgadmin-data:

networks:
  menagn-network:
    driver: bridge
